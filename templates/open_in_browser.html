<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open in Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #357ae8;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
    </style>
    <script type="text/javascript">
        // Function to attempt opening the system browser
        function openInBrowser() {
            var url = "{{ url_for('login') }}"; // Passed from Flask
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Attempt to open the system browser
            var newWindow = window.open(url, '_blank');

            if (newWindow) {
                newWindow.focus();
                // Optionally, close the current window if allowed
                // window.close();
            } else {
                // If window.open is blocked, display the fallback message
                document.getElementById('fallback').style.display = 'block';
            }
        }

        window.onload = function() {
            openInBrowser();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>Attempting to open the login page in your default browser.</p>
        <p id="fallback" style="display: none;">
            <strong>Unable to open the browser automatically.</strong><br>
            Please <a href="{{ url_for('login') }}" target="_blank">click here</a> to open the login page in your browser.<br><br>
            Or copy and paste the URL below into your browser:
        </p>
        <textarea readonly>{{ login_url }}</textarea>
        <button onclick="openInBrowser()">Retry Opening in Browser</button>
    </div>
</body>
</html>
