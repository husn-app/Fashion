<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WNRNCBVSKY"></script>

    {% block seo %}
    {% endblock %}

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WNRNCBVSKY');
    </script>

    <script>
        function trackSearch(query) {
            gtag('event', 'search', {
                'searchQuery': query
            });
        }

        // JavaScript code to track a product click
        function trackProductClick(productId) {
            gtag('event', 'productClick', {
                'productId': productIndex
            });
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: #dedacf;
            background-size: cover;
            /* background-repeat: no-repeat; */
            background-attachment: fixed;
        }

        .navbar {
            /* background-color: #E0CECB; */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .custom-dropdown-toggle::after {
            display: none !important;
            /* Hides the default arrow */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"
            style="font-family: 'Times New Roman', Times, serif; color:black; font-size:xx-large;">Husn</a>

        <!-- Right-aligned button area -->
        <div class="ml-auto">
            {% if current_user.is_authenticated %}
            <!-- User is logged in, display profile picture with a dropdown -->
            <div class="dropdown">
                <a class="nav-link custom-dropdown-toggle" href="#" id="profileMenu" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding: 0;">
                    <img src="{{ current_user.picture_url }}" alt="Profile" class="rounded-circle" width="40"
                        height="40" style="border-radius: 50%;">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenu">
                    <a class="dropdown-item" href="{{ url_for('wishlist') }}">Wishlist</a>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>

            {% else %}
            <!-- User is not logged in, display Google Sign-In button -->
            <a id="sign-in-button" class="bf b io ip bk th gd ff ti fl tj ev fa tk tl tm tn to fb fc fd bm fe"
                href="/login" rel="noopener follow" style="text-decoration: none;">
                <div class="ab q cp" style="font-size: 16px;">
                    <img src="/static/google-signin.svg" alt="Google Sign-In Button">
                    <span style="color: black;">Sign in</span>
                </div>
            </a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function navigatorShare(title) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: window.location.href
                }).then(() => {
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('URL copied to clipboard.');
                }).catch(err => {
                    alert('Sharing is not supported in your browser. Please share the URL!')
                });
            }
        }
    </script>
</body>

<style>
    /* Apply underline to the span when the parent link is hovered */
    #sign-in-button:hover span {
        text-decoration: underline;
    }
</style>

</html>
