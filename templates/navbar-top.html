<nav class="navbar navbar-expand-lg navbar-dark">
    <span class="navbar-brand"
        style="font-family: 'Times New Roman', Times, serif; color:black; font-size:xx-large;">Husn</span>
    <!-- Right-aligned button area -->
    <div class="ml-auto">
        {% if current_user.is_authenticated %}
        <!-- User is logged in, display profile picture with a dropdown -->
        <div class="dropdown">
            <a class="nav-link custom-dropdown-toggle" href="#" id="profileMenu" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding: 0;">
                <img src="{{ current_user.picture_url }}" alt="Profile" class="rounded-circle" width="40"
                    height="40" style="border-radius: 50%;">
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenu">
                <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>

        {% else %}
        <!-- User is not logged in, display Google Sign-In button -->
        <a class="navbar-signing-button" href="/login" rel="noopener" style="text-decoration: none;">
            <img src="/static/google-sign-in.svg" height="44px" width="44px" alt="Google Sign-In Button">
        </a>
        {% endif %}
    </div>
</nav>
